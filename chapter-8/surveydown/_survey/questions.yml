# ! JUST READ - don't change the content of this file
# Question structure extracted from survey.html
initials:
  type: text
  label: Ваши инициалы (ФИО)
dob:
  type: date
  label: Дата рождения
sex:
  type: mc
  label: Пол
  options:
    Мужской: male
    Женский: female
pregnancy:
  type: mc
  label: Наличие беременности?
  options:
    Да: 'yes'
    Нет: 'no'
pregnancy_weeks:
  type: numeric
  label: Укажите количество недель
diag:
  type: mc_multiple
  label: Укажите основные диагнозы?
  options:
    Интерстициальный цистит (хронический): N30.1
    Инфекция мочевыводящих путей без установленной локализации: N39.0
    Необструктивный хронический пиелонефрит, связанный с рефлюксом: N11.0
    Острый тубулоинтерстициальный нефрит: N10
    Острый цистит: N30.0
    Другой: OTHER
acss_1_1:
  type: mc_buttons
  label: Учащенное мочеиспускание малыми объемами мочи
  options:
    нет: '0'
    да, чуть чаще, чем обычно: '1'
    да, заметно чаще: '2'
    да, очень часто: '3'
acss_1_2:
  type: mc_buttons
  label: частое посещение туалета
  options:
    до 4 раз в день: '0'
    5-6 раз в день: '1'
    7-8 раз в день: '2'
    9-10 раз в день и чаще: '3'
acss_2:
  type: mc_buttons
  label: Срочные сильные и неудержимые позывы к мочеиспусканию
  options:
    нет: '0'
    да, слабо: '1'
    да, умеренно: '2'
    да, сильно: '3'
acss_3:
  type: mc_buttons
  label: Боль или жжение при мочеиспускании
  options:
    нет: '0'
    да, слабо: '1'
    да, умеренно: '2'
    да, сильно: '3'
acss_4:
  type: mc_buttons
  label: Чувство неполного опорожнения мочевого пузыря
  options:
    нет: '0'
    да, слабо: '1'
    да, умеренно: '2'
    да, сильно: '3'
acss_5:
  type: mc_buttons
  label: Боль или дискомфорт внизу живота
  options:
    нет: '0'
    да, слабо: '1'
    да, умеренно: '2'
    да, сильно: '3'
acss_6:
  type: mc_buttons
  label: Наличие крови в моче
  options:
    нет: '0'
    да, слабо: '1'
    да, умеренно: '2'
    да, сильно: '3'
acss_summary:
  type: unknown
  label: []

